<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid align-content-center">
    <div class="container">
        <div class="row">
            <div class="but col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <h2>Contáctanos</h2>
                <mat-form-field class="example-full-width input" appearance="fill">
                  <mat-label>Nombre Completo</mat-label>
                  <input matInput placeholder="Ingresa tu nombre completo" ngModel name="p_nombre" required /><mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-full-width input" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput placeholder="Ejemplo: sofia@gmail.com" ngModel name="correo" email required
                    #emailInput="ngModel" /><mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="emailInput.hasError('required')">El correo no puede estar en blanco.</mat-error>
                  <mat-error *ngIf="!emailInput.hasError('required')">¡El correo es invalido!</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width textarea" appearance="fill">
                  <mat-label>Mensaje</mat-label>
                  <textarea cols="30" rows="10" matInput placeholder="Aqui puedes escribir tu mensaje..."></textarea><mat-icon matSuffix>chat</mat-icon>
                </mat-form-field>

                <button (click)="mostrarSweet()" id="boton" mat-raised-button color="primary"><mat-icon>send</mat-icon> Enviar Mensaje</button>

                <!--<button type="button" class="btn btn-primary ml-auto mr-auto">Enviar</button>-->
