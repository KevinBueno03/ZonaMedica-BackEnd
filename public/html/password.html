<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Reset password</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="/css/floating-labels.css" rel="stylesheet" type="text/css">
</head>

<body>

  <form class="form-signin needs-validation" novalidate>
    <div class="text-center mb-4">
      <img class="mb-4" src="" alt="ZonaMedicaLogo" width=" 72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
      <p>Cambia tu password facilmente </p>
    </div>
    <div id='alert' class="alert alert-danger alert-dismissible fade show hidden" role="alert">
      <strong>Holy guacamole!</strong> Passwords must match.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword">Password</label>
      <div class="invalid-feedback">
        Please type a password.
      </div>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
      <label for="inputPassword2">Confirm password</label>
      <div class="invalid-feedback">
        Please type a password.
      </div>
    </div>
    <button id='submit' class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="/js/password.js"></script>
</body>

</html>
